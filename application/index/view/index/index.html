{include file='common/header'} 
<div class="container">
     <div class="row">
         <table class="table table-striped">
                <caption>我的笔记列表</caption>
                <thead>
                     <tr>
                          <th>标题</th>
                          <th>标签</th>
                          <th>日期</th>
                     </tr>
                </thead>
                <tbody>
                {foreach $data.notes as $note} 
                <tr>
                     <td>
                          <a href="/detail/index?id={$note.id}">{$note.title}</a>
                     </td>
                     <td>{$note.tag}</td>
                     <td>{$note.createTime}</td>
                </tr>
                {/foreach}

                </tbody>
           </table>
     </div> 
{include file='common/footer'}
